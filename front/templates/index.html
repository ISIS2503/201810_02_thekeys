    <script>
      const socket = io();
      var numeroColumnas =0;
      var entrar = true;
      var numeroFilas =0;
      socket.on('inmuebles', function (path){
        while (entrar)
        {
        if(numeroColumnas<=10)
        {
        var cod ="<td><div class=\"grupo\"><button id=\"boton" + path + "\" type=\"button submit\" class=\"btn-circle\"></button><br><input type=\"submit\" class=\"btn btn-info\" id=\"conjunto\" value=\" \" onclick=\"detail(" +path +")\"><label id=\"texto\">"+path+"</label></input></div></td>"
        $('#alarmas-conjuntos').append(cod);
        numeroColumnas ++;
        }
        else{
          if (numeroFilas==0) {
            var saltoFila = "<tr>"
          }
          else {
            var saltoFila = "</tr><tr>"
          }
          numeroFilas++;
          numeroColumnas=0;
          $('#alarmas-conjuntos').append(saltoFila);
        }
        if(numeroFilas==10)
        {
          entrar = false
        }
      }
      $('#alarmas-conjuntos').append("</tr>");
      })

      socket.on('alarmas', function (apartamento){
        var elemento = "boton" + apartamento;
        console.log(elemento)
        document.getElementById(elemento).style.background="red"
      })
    </script>
